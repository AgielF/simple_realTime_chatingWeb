<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="app.js"></script>
</head>
<body class="bg-white text-black">

<div class="flex justify-center mt-4">
    <div
      class="w-80 overflow-hidden rounded-lg border border-black-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 bg-white-900"
    >
      <label for="OrderNotes" class="sr-only">Order notes</label>
      <textarea
        id="OrderNotes"
        class="w-full resize-none border-none align-top focus:ring-0 text-xs bg-white text-black"
        rows="3"
        placeholder="Enter any additional order notes..."
      ></textarea>
  
      <div class="flex items-center justify-end gap-2 bg-white-900 p-2">
        <button
          type="button"
          class="rounded bg-gray-200 px-2 py-1 text-xs font-medium text-gray-700 hover:text-white-600"
          id="clearButton"
        >
          Clear
        </button>
  
        <button
          type="button"
          class="rounded bg-indigo-600 px-2 py-1 text-xs font-medium text-white hover:bg-indigo-700"
          id="sendButton"
        >
          Add
        </button>
      </div>
    </div>
</div>

<!-- Space between input and messages -->
<div class="mt-8"></div>

<!-- Messages List (Initially Hidden) -->
<article
  id="messageContainer"
  class="hidden hover:animate-background rounded-xl bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-xl transition hover:bg-[length:400%_400%] hover:shadow-sm hover:[animation-duration:_4s] bg-gray-900"
>
  <div class="rounded-[10px] bg-gray-900 p-4 !pt-20 sm:p-6">
    <ul id="messages" class="mt-0.5 text-lg font-medium text-white"></ul>
  </div>
</article>

<!-- FOOTER -->
<a href="#" class="relative block overflow-hidden rounded-lg border border-solid border-gray-900 p-2 sm:p-4 lg:p-6 max-w-sm mx-auto bg-white-900 shadow-lg mt-8">
    <span class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"></span>
  
    <div class="sm:flex sm:justify-between sm:gap-4">
      <div>
        <h3 class="text-lg font-bold text-black sm:text-xl text-center">
          SOCKET PROGRAMING
        </h3>
  
        <p class="mt-1 text-xs font-medium text-gray-600 text-center">By Agiel Fernanda</p>

      </div>
    </div>
  
    <div class="mt-2 text-center">
      <p class="text-pretty text-sm text-gray-500">
        made with javascript,node js, web socket, html, and tailwindcss.
      </p>
    </div>
</a>

</body>
</html>
